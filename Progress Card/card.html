<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master2.css">
    <title>UI-CARD</title>
  </head>
  <body>
      <ul class="list-container">
          <li style="--color: #A22AF1">
            <div class="card-content">
              <h2>Operating System</h2>
              <span>10 Topics</span>
              <div class="card-progress-container">
                <div class="card-progress-bar">
                  <div class="card-progress-current" style="--current: 73%;">
                    <div></div>
                  </div>
                </div>
                <span class="card-progress-count">73%</span>
              </div>
            </div>
            <div class="card-icon">
            </div>
          </li>
          <li style="--color: #FFA500">
            <div class="card-content">
              <h2>Object Oriented Programming</h2>
              <span>15 Topics</span>
              <div class="card-progress-container">
                <div class="card-progress-bar">
                  <div class="card-progress-current" style="--current: 67%;">
                    <div></div>
                  </div>
                </div>
                <span class="card-progress-count">67%</span>
              </div>
            </div>
            <div class="card-icon">
            </div>
          </li>
      </ul>
  </body>
</html>
